<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <main class="login">
    <div class="login__container">
      <img class="login__logo" src="./logo.svg" alt="Logo">
      <h2 class="login__title">Welcome!</h2>
      <form class="login__form">
        <fieldset class="login__fieldset">
          <p class="login__input-name">E-mail</p>
          <input class="login__input" type="email">
          <p class="login__input-name">Password</p>
          <input class="login__input" type="password">
        </fieldset>
        <div class="login__buttons">
          <button class="login__button">Log In</button>
          <button class="login__button">Sign Up</button>
        </div>
      </form>
      <a href="/" class="login__password">Forgot password?</a>
    </div>
  </main>
</body>
</html>
